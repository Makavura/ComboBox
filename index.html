<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo Box | An ARIA Implementation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/built.css">
    <script src="dist/index.js"></script>
</head>

<body>
    <div class="flex flex-col">
        <button class="flex flex-row">
            <input type="text" id="combo-input-box">
            <button class="" id="combo-toggler-button">
                <svg width="48px" height="48px" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" 
                id="combo-up-icon" style="display:none">
                    <rect width="48" height="48" fill="white" fill-opacity="0.01" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44Z"
                        stroke="black" stroke-width="4" />
                    <path
                        d="M24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44Z"
                        fill="#2F88FF" stroke="black" stroke-width="4" stroke-linejoin="round" />
                    <path d="M33 27L24 18L15 27" stroke="white" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <svg width="48px" height="48px" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"
                 id="combo-down-icon">
                    <rect width="48" height="48" fill="white" fill-opacity="0.01" />
                    <path
                        d="M24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44Z"
                        fill="#2F88FF" stroke="black" stroke-width="4" stroke-linejoin="round" />
                    <path d="M33 21L24 30L15 21" stroke="white" stroke-width="4" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </button>
        <div class="" id="country-listing">

        </div>
    </div>
</body>

</html>
