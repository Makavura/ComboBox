<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Combo Box | An ARIA Implementation</title>

    <link rel="stylesheet" href="dist/built.css">
    <script>
        const darkSVGPathDContent = "M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z",
            lightSVGPathDContent = "M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z";
        let userTheme = localStorage.getItem('theme');
        const setDarkMode = () => {
            document.documentElement.classList.add('dark');
            if (document.documentElement.classList.contains('light')) document.documentElement.classList.remove('light');
        };
        const setLightMode = () => {
            document.documentElement.classList.add('light');
            if (document.documentElement.classList.contains('dark')) document.documentElement.classList.remove('dark');
        };
        const setUserTheme = (theme) => {
            localStorage.setItem('theme', theme);
            if (theme == 'light') setLightMode();
            if (theme == 'dark') setDarkMode();
        };
    </script>
            <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>

</head>

<body class="bg-white dark:bg-slate-900">

    <div class="absolute lg:static top-8 right-8 md:flex md:flex-row md:justify-end z-10 p-10">
        <div class="rounded-lg border-8 border-gray-400 bg-gray-400" id="theme-toggler">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 z-20" fill="#00000" id="toggler-icon"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </div>
    </div>

    <div class="grid place-items-center h-screen w-screen">
        <div class="flex flex-col bg-gray-200 p-10 rounded-lg border border-black dark:border-white w-96">
            <div class="flex flex-row bg-white border border-blue-600 rounded-sm z-0">
                <button class=" w-full mx-auto">
                    <label id="combo-input-label" class="grow min-w-full">
                        <span id="combo-input-label-span"
                            class="absolute z-10 cursor-pointer pointer-events-none text-black mx-auto block translate-y-2 translate-x-2 ">
                            Countries
                        </span>
                        <input type="text" id="combo-input-box"
                            class="text-indigo-500 z-0 p-2 leading-4 focus:border-none focus:outline-none w-full">
                    </label>
                    <button class="border-none mx-auto text-indigo-700 font-bold" id="combo-toggler-button">
                        <svg id="combo-up-icon" style="display:none" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 11l7-7 7 7M5 19l7-7 7 7" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-700 font-bold" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2" id="combo-down-icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 13l-7 7-7-7m14-8l-7 7-7-7" />
                        </svg>
                    </button>
                </button>
            </div>
            <div class="h-96 overflow-auto" id="combo-country-listing" style="display: none;">
                <ul class="list-none cursor-pointer" id="combo-country-listing-list">

                </ul>
            </div>
        </div>
    </div>

    <div id="react-combo-box">

    </div>

    <script src="dist/theme.toggler.js"></script>
    <script src="dist/main.js"></script>
    <script src="dist/comboBox.js"></script>
</body>

</html>
